<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Access Denegated</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io()
        socket.on('connect', () => console.log('Connected to server'))
        socket.on('disconnect', () => console.log('Lost comunication with server'))
        socket.emit('message', {name: 'Roberto'})
        socket.on('message', (message) => console.log('Listening:', message))
    </script>
</body>
</html>
